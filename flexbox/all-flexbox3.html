<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>

    <div class="d-flex bg-info" style="height:150px">
        <div class="p-2 bg-warning border">Flex item 1</div>
        <div class="p-2 bg-warning border align-self-start">Flex item 2</div>
        <div class="p-2 bg-warning border">Flex item 3</div>
    </div>
    <br>
    <p>.align-self-end:</p>
    <div class="d-flex bg-info" style="height:150px">
        <div class="p-2 bg-warning border">Flex item 1</div>
        <div class="p-2 bg-warning border align-self-end">Flex item 2</div>
        <div class="p-2 bg-warning border">Flex item 3</div>
    </div>
    <br>
    <p>.align-self-center:</p>
    <div class="d-flex bg-info" style="height:150px">
        <div class="p-2 bg-warning border">Flex item 1</div>
        <div class="p-2 bg-warning border align-self-center">Flex item 2</div>
        <div class="p-2 bg-warning border">Flex item 3</div>
    </div>
    <br>
    <p>.align-self-baseline:</p>
    <div class="d-flex bg-info" style="height:150px">
        <div class="p-2 bg-warning border">Flex item 1</div>
        <div class="p-2 bg-warning border align-self-baseline">Flex item 2</div>
        <div class="p-2 bg-warning border">Flex item 3</div>
    </div>
    <br>
    <p>.align-self-stretch (default):</p>
    <div class="d-flex bg-info" style="height:150px">
        <div class="p-2 bg-warning border">Flex item 1</div>
        <div class="p-2 bg-warning border align-self-stretch">Flex item 2</div>
        <div class="p-2 bg-warning border">Flex item 3</div>
    </div>
    <br>
    </div>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
